apiVersion: 0.5.0

meta:
  name: mask-user-info
  version: 0.1.0
  namespace: example

imports:
  - pkg: example/mask-ssn-pkg@0.1.0
    path: ./packages/mask-ssn
    functions:
      - name: mask-ssn

config:
  converter: raw

topics:
  user-info:
    schema:
      value:
        type: string
  masked:
    schema:
      value:
        type: string

services:
  mask-ssn-service:
    sources:
      - type: topic
        id: user-info

    transforms:
      - operator: map
        uses: mask-ssn

    sinks:
      - type: topic
        id: masked

# Development only, it does not get published to hub
dev:
  imports:
    - pkg: example/mask-ssn-pkg@0.1.0
      path: ./packages/mask-ssn