apiVersion: 0.5.0

meta:
  name: count-words-pkg
  version: 0.1.0
  namespace: example

types:
  word-count:
    type: object
    properties:
      word:
        type: string
      count:
        type: i32

states:
  count-per-word:
    type: keyed-state
    properties:
      key:
        type: string
      value:
        type: arrow-row
        properties:
          count:
            type: i32

functions:
  format-word:
    operator: assign-key
    inputs:
      - name: word
        type: string
    output:
      type: string

  increment-word-count:
    operator: update-state
    states:
      - name: count-per-word
    inputs:
      - name: word
        type: string

  query-word-count:
    operator: map
    states:
      - name: count-per-word
    inputs:
      - name: word
        type: string
    output:
      type: word-count

dev:
  converter: raw 