apiVersion: 0.4.0

meta:
  name: count-words-pkg
  version: 0.1.0
  namespace: example

functions:
  split-sentence:
    operator: flat-map
    inputs:
      - name: sentence
        type: string
    output:
      type: string

  assign-key:
    operator: map
    inputs:
      - name: word
        type: string
    output:
      type: string

dev:
  converter: raw # options: raw, json
