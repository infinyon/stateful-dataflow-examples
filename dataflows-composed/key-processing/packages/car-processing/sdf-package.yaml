apiVersion: 0.4.0

meta:
  name: car-proc-pkg
  version: 0.1.0
  namespace: example

types:
  car:
    type: object
    properties:
      maker:
        type: string
      model:
        type: string
      color:
        type: string
      license:
        type: string
      location:
        type: string
      mph:
        type: u32
      timestamp:
        type: string

  car-prop:
    type: object
    properties:
      maker:
        type: string
      model:
        type: string
      color:
        type: string
      mph:
        type: u32
      timestamp:
        type: string

functions:
  make-license-key:
    operator: map
    inputs:
      - name: car
        type: car
    output:
      type: key-value
      properties:
        key: 
            type: string
        value:
            type: car-prop
