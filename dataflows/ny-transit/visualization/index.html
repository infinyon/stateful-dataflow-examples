<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Taxi Average Tip Visualization</title>
    <style>
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body style="margin: 0; height: 100vh; overflow: hidden;"></body>
<iframe id="myIframe" src="nyc_taxi_zones_map.html"></iframe>
<iframe id="hiddenIframe" src="nyc_taxi_zones_map.html" style="display: none;"></iframe>
</body>

<script>
    window.setInterval(reloadIFrame, 3000);
    function reloadIFrame() {
        var iframe = document.getElementById('myIframe');
        var hiddenIframe = document.getElementById('hiddenIframe');

        hiddenIframe.src = iframe.src; // Refresh hidden iframe

        hiddenIframe.onload = () => {
            iframe.style.display = 'none';
            hiddenIframe.style.display = 'block';
            // Swap references
            const temp = iframe;
            iframe = hiddenIframe;
            hiddenIframe = temp;
        };
    }
</script>

</html>
