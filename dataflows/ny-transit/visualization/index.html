<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Taxi Average Tip Visualization</title>
    <style>
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body style="margin: 0; height: 100vh; overflow: hidden;"></body>
<iframe id="myIframe" src="nyc_taxi_zones_map.html"></iframe>
<iframe id="hiddenIframe" src="nyc_taxi_zones_map.html" style="display: none;"></iframe>
</body>

<script>
    window.setInterval(reloadIFrame, 3000);
    function reloadIFrame() {
        var old_iframe = document.getElementById('myIframe');
        var new_iframe = document.getElementById('hiddenIframe');

        new_iframe.src = new_iframe.src;

        new_iframe.onload = () => {
            new_iframe.style.display = 'block';
            // Swap references
            const temp = old_iframe;
            old_iframe = new_iframe;
            new_iframe = temp;
            new_iframe.style.display = 'none';
        };
    }
</script>

</html>
