<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Taxi Average Tip Visualization</title>
    <style>
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body style="margin: 0; height: 100vh">
    <div id="map-container" style="margin: 0; height: 100vh">
        <iframe id="myIframe" src="nyc_taxi_zones_map.html"></iframe>
    </div>

    <iframe id="hiddenIframe" src="nyc_taxi_zones_map.html" style="display: none;"></iframe>
</body>

<script>

    var current_offset = -1000;
    window.addEventListener(
        "message",
        (event) => {
            if (event.data === current_offset) {
                console.log("same ignoring offset: ", event.data);
            } else {
                console.log("offset changed: ", event.data);
                swapFrame(event.data);
            }

        },
        false,
    );

    window.setInterval(reloadIFrame, 3000);

    function reloadIFrame() {
        console.log("reloading iframe with offset: ", current_offset);
        var new_iframe = document.getElementById('hiddenIframe');
        if (new_iframe === undefined || new_iframe === null) {
            console.log("no iframe exists, recreating");
            new_iframe = document.createElement('iframe');
            new_iframe.id = 'hiddenIframe';
            new_iframe.style.display = 'none';  // set to invisible
            body.appendChild(new_iframe);
        } else {
            console.log("old frame exist loading");
            new_iframe.src = new_iframe.src;
        }
    }

    function swapFrame(offset) {
        console.log("swapping frame, old offset: ", current_offset, " new offset: ", offset);
        var new_iframe = document.getElementById('hiddenIframe');
        if (new_iframe === undefined || new_iframe === null) {
            // new_frame.id = 'myIframe';
            var map_container = document.getElementById('map-container');
            var old_iframe = document.getElementById('myIframe');
            map_container.replaceChild(new_iframe, old_iframe);
            new_iframe.style.display = 'block';  // set to visible
            current_offset = offset;
        } else {
            console.log("swapping: new_frame is null,no effectt");
        }
    }
</script>

</html>
