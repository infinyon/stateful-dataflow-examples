apiVersion: 0.5.0

meta:
  name: mask-user-pii
  version: 0.1.0
  namespace: example

config:
  converter: raw

topics:
  user-info:
    schema:
      value:
        type: string
  masked:
    schema:
      value:
        type: string

services:
  mask-pii-service:
    sources:
      - type: topic
        id: user-info

    transforms:
      - operator: map
        dependencies:
          - name: regex
            version: "1"
        run: |
          pub(crate) fn mask_ssn(text: String) -> Result<String> {
            use regex::Regex;
            use std::sync::LazyLock;
            
            static SSN_RE: LazyLock<Regex> = LazyLock::new(|| Regex::new(r"\d{3}-\d{2}-\d{4}").unwrap());

            let output = SSN_RE.replace_all(text.as_str(), "***-**-****").to_string();
            Ok(output)
          }

    sinks:
      - type: topic
        id: masked